            }

            var email = document.getElementById("txt_email").value;
			var fecha = document.getElementById("dt_fecha").value;
            
        
            var cadena = "usuarioA=" + usuario + "&passwordA=" + password + "&emailA=" + email + "&fechaA=" + fecha;
            document.write(cadena);

                }
