<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Ejercicio 6 </title>
</head>

<body>
    <script>
        var fact = 0;
        fact = parseInt(prompt("Ingrese el numero: "));
        var resultado = fact;
        for (var i = 1; i < fact; i++) {
            resultado = resultado*i;
        }
        alert(resultado);
       
    </script>
</body>

</html>
