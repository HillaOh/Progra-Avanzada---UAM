<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Facturacion</title>
	<link rel="stylesheet" href="estilos.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn_nuevo").click(function(evento){evento.preventDefault();
                $("#informacion").load("facturas.php", {fecha: document.getElementById("dt_fecha").value, hora: document.getElementById("ti_hora").value, numOrden: document.getElementById("txt_numOrden").value, subtotal: document.getElementById("txt_subtotal").value,impServicio: document.getElementById("txt_impServicio").value, IVA: document.getElementById("txt_IVA").value, total: document.getElementById("txt_total").value, boton: "guardarFactura"}, function(){alert("Los datos han sido guardados correctamente");
                });
            });
        });

        $(document).ready(function(){
            $("#btn_eliminar").click(function(evento){evento.preventDefault();
                $("#informacion").load("facturas.php", {fecha: document.getElementById("dt_fecha").value, hora: document.getElementById("ti_hora").value, numOrden: document.getElementById("txt_numOrden").value, subtotal: document.getElementById("txt_subtotal").value,impServicio: document.getElementById("txt_impServicio").value, IVA: document.getElementById("txt_IVA").value, total: document.getElementById("txt_total").value, boton: "eliminarFactura"}, function(){alert("Los datos han sido eliminados correctamente");
                });
            });
        });

        $(document).ready(function(){
            $("#btn_actualizar").click(function(evento){evento.preventDefault();
                $("#informacion").load("facturas.php", {fecha: document.getElementById("dt_fecha").value, hora: document.getElementById("ti_hora").value, numOrden: document.getElementById("txt_numOrden").value, subtotal: document.getElementById("txt_subtotal").value,impServicio: document.getElementById("txt_impServicio").value, IVA: document.getElementById("txt_IVA").value, total: document.getElementById("txt_total").value, boton: "actualizarFactura"}, function(){alert("Los datos han sido actualizados correctamente");
                });
            });
        });
    </script>
</head>
<body>
	<form class="form_crudFactura" id="form_crudFactura">
		<h1 style="color: #0B0B61" align="center">Restaurante Mi Angora</h1>

		<div class="datosFacturas">

			Fecha: <input type="date" id="dt_fecha" data-date-format="dd-mm-yyyy"></br>
			Hora: <input type="time" id="ti_hora"></br>
			Numero de Orden: <input type="text" id="txt_numOrden"> </br>
			Subtotal: <input type="text" id="txt_subtotal" ></br>
			Impuesto Servicio: <input type="text" id="txt_impServicio" list="lsIS" >
			<datalist id="lsIS">
				<option value="10%">
			</datalist></br>
			IVA: <input type="text" id="txt_IVA" list="lsIVA">
			<datalist id="lsIVA">
				<option value="13%">
			</datalist></br>
			Total: <input type="text" id="txt_total" readonly></br>
			<input type="button" id="btn_nuevo" onclick="" value="Nuevo">
			<input type="button" id="btn_actualizar" onclick="" value="Actualizar">
			<input type="button" id="btn_eliminar" onclick="" value="Eliminar">
			<a href="1PaginaInicio.html"><input type="button" id="btn_Regresar" value="Volver a Inicio"></a>
		</div>
		<div id="informacion"></div>
	</form>
</body>
</html>
