<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registro Platillos</title>
	<link rel="stylesheet" href="estilos.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn_guardar").click(function(evento){evento.preventDefault();
                $("#informacion").load("platillo.php", {nombrePlatillo: document.getElementById("txt_nombreplatillo").value, precio: document.getElementById("txt_precio").value, descripcion: document.getElementById("txt_descripcion").value, presentacion: document.getElementById("txt_presentacion").value, boton: "guardarPlatillos"}, function(){alert("Los datos han sido guardados correctamente");
                });
            });
        });

        $(document).ready(function(){
            $("#btn_eliminar").click(function(evento){evento.preventDefault();
                $("#informacion").load("platillo.php", {nombrePlatillo: document.getElementById("txt_nombreplatillo").value, precio: document.getElementById("txt_precio").value, descripcion: document.getElementById("txt_descripcion").value, presentacion: document.getElementById("txt_presentacion").value, boton: "eliminarPlatillos"}, function(){alert("Los datos han sido guardados correctamente");
                });
            });
        });

        $(document).ready(function(){
            $("#btn_actualizar").click(function(evento){evento.preventDefault();
                $("#informacion").load("platillo.php", {nombrePlatillo: document.getElementById("txt_nombreplatillo").value, precio: document.getElementById("txt_precio").value, descripcion: document.getElementById("txt_descripcion").value, presentacion: document.getElementById("txt_presentacion").value, boton: "actualizarPlatillo"}, function(){alert("Los datos han sido actualizados correctamente");
                });
            });
        });

    </script>
</head>
<body>
	<form class="form_crudPlatillos" id="form_crudPlatillos">
		<h1 style="color: #0B0B61" align="center">Restaurante Mi Angora</h1>

		<div class="datosPlatillos">
			Nombre: <input type="text" id="txt_nombreplatillo" placeholder="Nombre Platillo" ></br>
			Precio: <input type="number" id="txt_precio" placeholder="Precio" > </br>
			Descripción: <input type="text" id="txt_descripcion" placeholder="Descripcion" > </br>
			Presentación: <input type="text" id="txt_presentacion" placeholder="Presentacion" ></br>	
			<input type="button" id="btn_nuevo" onclick="" value="Nuevo">
			<input type="button" id="btn_actualizar" onclick="" value="Actualizar">
			<input type="button" id="btn_eliminar" onclick="" value="Eliminar">
			<a href="1PaginaInicio.html"><input type="button" id="btn_Regresar" onclick="" value="Volver a Inicio"></a>
		</div>		
        <div id="informacion"></div>   
	</form>
</body>
</html>
